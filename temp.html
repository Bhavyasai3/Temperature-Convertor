<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			margin: 50px auto;
			max-width: 500px;
			padding: 30px;
			text-align: center;
		}
		
		h1 {
			color: #333;
			font-size: 36px;
			margin-top: 0;
			text-transform: uppercase;
		}
		
		form {
			display: flex;
			flex-direction: column;
			margin-top: 40px;
		}
		
		label {
			color: #333;
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 10px;
			text-align: left;
			text-transform: uppercase;
		}
		
		input[type="number"] {
			border: none;
			border-radius: 3px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
			padding: 15px;
			margin-bottom: 20px;
			font-size: 20px;
			text-align: center;
			width: 100%;
		}
		
		button {
			background-color: #4CAF50;
			border: none;
			border-radius: 3px;
			color: #fff;
			cursor: pointer;
			font-size: 24px;
			padding: 15px;
			margin-top: 20px;
			text-transform: uppercase;
			transition: background-color 0.2s ease-in-out;
			width: 100%;
		}
		
		button:hover {
			background-color: #3e8e41;
		}
		
		.result {
			margin-top: 40px;
		}
		
		.result p {
			font-size: 36px;
			font-weight: bold;
			margin: 0;
		}
		
		.result span {
			font-size: 24px;
			font-weight: normal;
			margin-left: 10px;
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
			<label for="celsius">Celsius</label>
			<input type="number" id="celsius" name="celsius" placeholder="Enter temperature in Celsius" required>
			
			<button type="button" onclick="convert()">Convert</button>
		</form>
		
		<div class="result">
			<p><span id="fahrenheit"></span>&#8457;</p>
		</div>
	</div>
	
	<script>
		function convert() {
			let celsius = document.getElementById("celsius").value;
			let fahrenheit = (celsius * 1.8) + 32;
			document.getElementById("fahrenheit").innerHTML = fahrenheit.toFixed(2);
		}
	</script>
</body>
</html>
